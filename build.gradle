buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.0-RC2' }

    // use ourselves if a newer version is available
    dependencies { classpath 'com.netflix.nebula:nebula-project-plugin:1.12.+' }
}

description 'Gradle plugin to setup a responsible Gradle project'
apply plugin: 'nebula-plugin'
apply plugin: 'nebula-project' // redundant given that nebula-plugin will apply us

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'jmcgarr@gmail.com' {
        moniker 'Mike McGarr'
        github 'jmcgarr'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-publishing-plugin:1.12.+'
    compile 'com.netflix.nebula:gradle-contacts-plugin:1.12.+'
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:1.12.+'
    compile 'com.netflix.nebula:gradle-info-plugin:1.12.+'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}
